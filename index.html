<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>Mario Remake</title>
  </head>
  <body>
    <div class="groupbio">
      <div class="row bio">
        <div id="pete">
          <p>
            <img class="biophoto"src="assets/github.png" alt="" />
             INFO
          </p>
        </div>
      </div>
      <div class="row bio">
        <div id="hunter">
          <p>
            <img class="biophoto"src="assets/github.png" alt="" />
           INFO
          </p>
        </div>
      </div>
      <div class="row bio">
        <div id="guy">
          <p>
            <img class="biophoto"src="assets/github.png" alt="" />
             INFO
          </p>
        </div>
      </div>
      <div class="row bio">
        <div id="jun">
          <p>
            <img class="biophoto"src="assets/github.png" alt="" />
             INFO
          </p>
        </div>
      </div>
      <div class="hidebio">
        <h1 id="hidebio">Go Back<span class="glyphicon glyphicon-menu-up"></span></h1>
      </div>
    </div>
    <div class="test">
      <h1 id="bio">About Us<span class="glyphicon glyphicon-menu-down"></span></h1>
    </div>
    <div id="launch">
      <div class="header">
        <h1 class ="welcome">phase-rio</h1>
        <form id="formOne">
          <div class="form-group username">
            <label for="username">Before You Begin</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter your Username">
          </div>
          <a href="https://rawgit.com/NaruzaL/mario-bro/master/index.html"><button type="button" class="btn level" id="one">level 1</button></a>
          <a href="https://rawgit.com/NaruzaL/mario-bro/master/index.html"><button type="button" class="btn level">level 2</button></a>
        </form>
        <p><img id="screenshot" src="css/screenshot.png" alt=""></p>
        <!-- <center> -->
        <div class="options" id="play" value="play">Play</div>
        <div class="options" id="learn" value="howTo">How To Play</div>
      </div>
      <div class="links">
        <a href="https://www.apple.com/itunes/charts/free-apps/"><img src="assets/apple.png" alt="" /></a><br>
        <a href="https://play.google.com/store?hl=en"><img src="assets/googleplay.png" alt="" /></a>
      </div>

      <div class="container learn">
        <div class="row">
          <div class="container" id="arrows">
            <img id="arrowsImg" src="assets/arrows.png" alt="">
            <p>
              Use your <strong>left</strong> and <strong>right</strong> arrow keys to move through the game
            </p>
          </div>
        </div>
        <div class="row">
          <div class="container" id="moves">
            <img id="movesImg" src="assets/moves.gif" alt="">
            <p>
              Jump to avoid enemies and obstacles using the <br><strong>space bar</strong>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="container" id="goals">
            <img id="goalsImg" src="assets/win.jpg" alt="">
            <p>
              A timer begins as soon as you start for your score <strongStay Alive!</strong>
            </p>
          </div>
        </div>
        <div class="top">
          <h1 id="top">Back to top<span class="glyphicon glyphicon-menu-up"></span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
